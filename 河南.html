    <p>
      焦裕禄（1922—1964），山东淄博人，中华人民共和国优秀共产党员、干部模范典型，被誉为“人民的好公仆”。任河南兰考县委书记期间，带领群众治理风沙、盐碱、内涝“三害”，深入基层、关心群众疾苦，以身作则、艰苦奋斗。
    </p>
